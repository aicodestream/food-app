<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            const testData = {
                orderDetails: {
                    orderId: "DEBUG001",
                    customerName: "Debug Test",
                    items: "1x Test Item - ₹100",
                    total: 100,
                    address: "Debug Address"
                },
                customerPhone: "8668909382"
            };
            
            try {
                console.log('Sending request to:', 'https://api.aicodestreams.com/send-notification');
                console.log('Request data:', testData);
                
                const response = await fetch('https://api.aicodestreams.com/send-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `<div style="color: green;">✅ Success: ${result.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">❌ Error: ${result.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<div style="color: red;">❌ Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
