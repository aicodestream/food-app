AWSTemplateFormatVersion: '2010-09-09'
Description: 'Add missing stats API routes for analytics'

Parameters:
  ApiId:
    Type: String
    Default: 'ewbzhkjb20'
    Description: API Gateway ID
  
  StatsLambdaArn:
    Type: String
    Default: 'arn:aws:lambda:us-east-1:647739191071:function:food-ordering-stats-api'
    Description: Stats Lambda ARN

Resources:
  # Integration for stats Lambda
  StatsIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiId
      IntegrationType: AWS_PROXY
      IntegrationUri: !Ref StatsLambdaArn
      PayloadFormatVersion: '2.0'

  # GET /stats/range
  StatsRangeRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiId
      RouteKey: 'GET /stats/range'
      Target: !Sub 'integrations/${StatsIntegration}'

  # GET /stats/customers
  StatsCustomersRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiId
      RouteKey: 'GET /stats/customers'
      Target: !Sub 'integrations/${StatsIntegration}'

  # OPTIONS /stats/range (CORS preflight)
  StatsRangeOptionsRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiId
      RouteKey: 'OPTIONS /stats/range'
      Target: !Sub 'integrations/${StatsIntegration}'

  # OPTIONS /stats/customers (CORS preflight)
  StatsCustomersOptionsRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiId
      RouteKey: 'OPTIONS /stats/customers'
      Target: !Sub 'integrations/${StatsIntegration}'

  # Lambda permission for API Gateway to invoke stats Lambda
  StatsLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: food-ordering-stats-api
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiId}/*/*'

Outputs:
  StatsRangeRoute:
    Description: Stats range route
    Value: !Ref StatsRangeRoute
  
  StatsCustomersRoute:
    Description: Stats customers route
    Value: !Ref StatsCustomersRoute
