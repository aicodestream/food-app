AWSTemplateFormatVersion: '2010-09-09'
Description: Food Ordering Website - Complete Backend with Notifications and OTP Auth

Parameters:
  TwilioAccountSid:
    Type: String
    Description: Twilio Account SID
    NoEcho: true
  
  TwilioAuthToken:
    Type: String
    Description: Twilio Auth Token
    NoEcho: true
  
  TwilioWhatsAppNumber:
    Type: String
    Description: Twilio WhatsApp Number (format whatsapp:+14155238886)
    Default: whatsapp:+14155238886
  
  TwilioSmsNumber:
    Type: String
    Description: Twilio SMS Number (format +18287981553)
    Default: +18287981553
  
  RestaurantWhatsAppNumber:
    Type: String
    Description: Restaurant WhatsApp Number to receive orders (format whatsapp:+919766007557)

Resources:
  # Use existing Lambda Execution Role (don't create new one)
  # The role food-ordering-lambda-role already exists

  # Notification Lambda Function (update existing)
  NotificationFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: food-ordering-notifications
      Runtime: nodejs18.x
      Handler: enhanced-lambda.handler
      Role: !Sub arn:aws:iam::${AWS::AccountId}:role/food-ordering-lambda-role
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            return {
              statusCode: 200,
              headers: {
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Headers': 'Content-Type',
                'Access-Control-Allow-Methods': 'POST,OPTIONS',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ message: 'Placeholder - update with actual code' })
            };
          };
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          TWILIO_ACCOUNT_SID: !Ref TwilioAccountSid
          TWILIO_AUTH_TOKEN: !Ref TwilioAuthToken
          TWILIO_WHATSAPP_NUMBER: !Ref TwilioWhatsAppNumber
          TWILIO_SMS_NUMBER: !Ref TwilioSmsNumber
          RESTAURANT_WHATSAPP_NUMBER: !Ref RestaurantWhatsAppNumber

  # OTP Authentication Lambda Function (update existing)
  OtpAuthFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: food-ordering-otp-auth
      Runtime: nodejs18.x
      Handler: auth-otp.handler
      Role: !Sub arn:aws:iam::${AWS::AccountId}:role/food-ordering-lambda-role
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            return {
              statusCode: 200,
              headers: {
                'Access-Control-Allow-Origin': '*',
                'Access-Control-Allow-Headers': 'Content-Type',
                'Access-Control-Allow-Methods': 'POST,OPTIONS',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ message: 'Placeholder - update with actual code' })
            };
          };
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          TWILIO_ACCOUNT_SID: !Ref TwilioAccountSid
          TWILIO_AUTH_TOKEN: !Ref TwilioAuthToken
          TWILIO_SMS_NUMBER: !Ref TwilioSmsNumber
          NODE_ENV: production

  # CloudWatch Log Groups
  NotificationLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${NotificationFunction}
      RetentionInDays: 7

  OtpAuthLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${OtpAuthFunction}
      RetentionInDays: 7

  # Use existing API Gateway (don't create new one)
  # API Gateway ID: ewbzhkjb20 already exists

  # API Gateway Integrations (use existing API)
  OtpAuthIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: ewbzhkjb20
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt OtpAuthFunction.Arn
      PayloadFormatVersion: '2.0'

  # API Gateway Routes (add to existing API)
  SendOtpRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: ewbzhkjb20
      RouteKey: POST /auth/send-otp
      Target: !Sub integrations/${OtpAuthIntegration}

  VerifyOtpRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: ewbzhkjb20
      RouteKey: POST /auth/verify-otp
      Target: !Sub integrations/${OtpAuthIntegration}

  # Lambda Permissions for API Gateway
  OtpAuthPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref OtpAuthFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:ewbzhkjb20/*/*

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: https://api.aicodestreams.com
    Export:
      Name: FoodOrderingApiEndpoint
  
  OtpAuthFunctionArn:
    Description: OTP Auth Lambda Function ARN
    Value: !GetAtt OtpAuthFunction.Arn
    Export:
      Name: FoodOrderingOtpAuthFunctionArn
  
  ApiId:
    Description: API Gateway ID
    Value: ewbzhkjb20
    Export:
      Name: FoodOrderingApiId
